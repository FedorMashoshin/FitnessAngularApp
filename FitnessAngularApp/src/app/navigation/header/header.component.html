<mat-toolbar color="primary">
  <div fxHide.sm>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxHide.xs><mat-icon class="header__icon">directions_bike</mat-icon></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul>
      <li class="header__list" *ngFor="let link of links">
        <a class="header__link" [href]="link.url">{{ link.name }}</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
