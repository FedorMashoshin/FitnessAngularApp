<section class="current__training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
  <h2>{{ progress }}%</h2>
  <p>Let's rock buddy!</p>
  <button mat-flat-button color="accent" (click)="stopWorkout()">Stop</button>
</section>
